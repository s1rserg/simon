<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <button type="button" class="btn btn-lg btn-light-outline" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-title="Instructions" data-bs-content="Remember the colours which the game chooses and then repeat them. Pretty easy, right?">How to play?</button>
  <div class="con">
    <h1 class="title">Click anywhere to start</h1>
    <div class="main">
      <div class="row container">
        <button class="col col-lg-6 green"></button>
        <button class="col col-lg-6 red"></button>
      </div>
      <div class="row container">
        <button class="col col-lg-6 yellow"></button>
        <button class="col col-lg-6 blue"></button>
      </div>
    </div>
    <h4 class="small-title">Do not click me please</h4>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
